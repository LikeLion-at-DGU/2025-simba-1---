<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2월 홈 화면</title>
    <link rel="stylesheet" href="page_4.0.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="top-banner">
        <div class="space">
          <p class="guide-title">학사일정별 룩 가이드</p>
          <p class="guide-sub">
            올해 일정 한눈에 보고,필요한 조언만 골라보세요
          </p>
        </div>
      </section>
      <!-- ▼ ① 상단 배너 바로 아래에 새로 삽입 ------------------------- -->
      <section class="semester-box">
        <!-- 탭 바 -->
        <div class="tab-bar">
          <button class="tab active">1학기</button>
          <button class="tab">2학기</button>
        </div>

        <!-- 달별 일정 -->
        <div class="schedule">
          <!-- 2월 ----------------------------------------------------- -->
          <div class="month-row">
            <span class="month-label">2월</span>
            <div class="events">
              <button class="pill">
                <img
                  src="../static/img/hat.png"
                  alt="입학식"
                  width="29"
                  height="29"
                />입학식
              </button>
              <button class="pill">
                <img
                  src="../static/img/bus.png"
                  alt="새내기배움터"
                  width="29"
                  height="29"
                />새내기배움터
              </button>
            </div>
          </div>

          <!-- 3월 ----------------------------------------------------- -->
          <div class="month-row">
            <span class="month-label">3월</span>
            <div class="events">
              <button class="pill">
                <img
                  src="../static/img/pc.png"
                  alt="개강"
                  width="29"
                  height="29"
                />개강
              </button>
              <button class="pill">
                <img
                  src="../static/img/pc.png"
                  alt="OT"
                  width="29"
                  height="29"
                />OT
              </button>
              <button class="pill">
                <img
                  src="../static/img/ticket.png"
                  alt="동아리박람회"
                  width="29"
                  height="29"
                />동아리박람회
              </button>
            </div>
          </div>

          <!-- 4월 ----------------------------------------------------- -->
          <div class="month-row">
            <span class="month-label">4월</span>
            <div class="events">
              <button class="pill">
                <img
                  src="../static/img/book.png"
                  alt="시험기간"
                  width="29"
                  height="28"
                />시험기간
              </button>
            </div>
          </div>
          <!-- 5월 ----------------------------------------------------- -->
          <div class="month-row">
            <span class="month-label">5월</span>
            <div class="events">
              <button class="pill">
                <img
                  src="../static/img/tent.png"
                  alt="MT"
                  width="29"
                  height="29"
                />MT
              </button>
              <button class="pill">
                <img
                  src="../static/img/party.png"
                  alt="축제"
                  width="29"
                  height="29"
                />축제
              </button>
            </div>
          </div>
          <!-- 6월 ----------------------------------------------------- -->
          <div class="month-row">
            <span class="month-label">6월</span>
            <div class="events">
              <button class="pill">
                <img
                  src="../static/img/book.png"
                  alt="시험기간"
                  width="29"
                  height="29"
                />시험기간
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- ▲ ① -------------------------------------------------------- -->

      <!-- 하단 내비게이션 -->
      <nav class="bottom-nav">
        <div class="nav-item">
          <img src="../static/img/home.png" alt="홈" width="25" height="25" />
          <p>홈</p>
        </div>
        <div class="nav-item">
          <img
            src="../static/img/raccon.png"
            alt="너굴팁"
            width="25"
            height="26"
          />
          <p>너굴팁</p>
        </div>
        <div class="nav-item active">
          <img
            src="../static/img/calander_c.png"
            alt="학사일정"
            width="25"
            height="24"
          />
          <p>학사일정</p>
        </div>
        <div class="nav-item">
          <img
            src="../static/img/my.png"
            alt="마이페이지"
            width="24"
            height="24"
          />
          <p>마이페이지</p>
        </div>
      </nav>
    </main>
  </body>
</html>
