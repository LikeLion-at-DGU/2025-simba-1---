<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2월 홈 화면</title>
    <link rel="stylesheet" href="page_2.2.css" />
  </head>
  <body>
    <main class="wrapper">
      <!-- 상단 배너 -->
      <section class="top-banner">
        <section class="space">
          <h1><strong>너굴님,</strong><br /></h1>
          <h2>2월엔 입학식, 새내기배움터가 있어요!</h2>
        </section>
      </section>
      <section class="container">
        <!-- 안내 문구 -->
        <section class="intro-text">
          <p>
            2월에 있는 행사의<br /><strong>룩 가이드를 소개해드릴게요!</strong>
          </p>
        </section>

        <!-- 카드 섹션 -->
        <section class="cards">
          <div class="card">
            <p class="tag">2월 말</p>
            <h2>입학식</h2>
            <p class="desc">
              드디어 대학 입학식! 입학식에는 어떻게 입고 가야 할 지 막막하다면?
            </p>
            <button class="guide-btn">
              <img src="1.0.png" alt="icon" /> 룩 가이드 보러가기
            </button>
          </div>

          <div class="card">
            <p class="tag">2월 말</p>
            <h2>새내기배움터</h2>
            <p class="desc">
              새내기로서 처음 가는 행사! 뭘 입고 가야 할 지 막막하다면?
            </p>
            <button class="guide-btn">
              <img src="1.0.png" alt="icon" /> 룩 가이드 보러가기
            </button>
          </div>
        </section>
        <section class="end-label">이번 달 룩 가이드는 여기서 끝이에요</section>
      </section>
      <!-- 하단 안내 -->

      <!-- 하단 내비게이션 -->
      <nav class="bottom-nav">
        <div class="nav-item active">
          <img src="../static/img/home_c.png" alt="홈" width="25" height="25" />
          <p>홈</p>
        </div>
        <div class="nav-item">
          <img
            src="../static/img/raccon.png"
            alt="너굴팁"
            width="25"
            height="26"
          />
          <p>너굴팁</p>
        </div>
        <div class="nav-item">
          <img
            src="../static/img/calander.png"
            alt="학사일정"
            width="25"
            height="24"
          />
          <p>학사일정</p>
        </div>
        <div class="nav-item">
          <img
            src="../static/img/my.png"
            alt="마이페이지"
            width="24"
            height="24"
          />
          <p>마이페이지</p>
        </div>
      </nav>
    </main>
  </body>
</html>
