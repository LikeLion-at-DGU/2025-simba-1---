<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.4.1 로그인</title>
    <link rel="stylesheet" href="1.4.1signin.css" />
  </head>

  <body>
    <div class="page">
      <div class="screen">
        <!--top-->
        <div>
          <div class="statusbar"></div>
          <div class="topnav">
            <div class="topnav_inframe">
              <div class="icon_container"><!--label 태그로 고치기-->
              <img src="icons/arrow_left.svg" height="39" width="39" alt="arrow"/>
              </div>
              <p class="title">로그인</p>
              <div class="icon_container"></div>
            </div>
          </div>
        </div>

        <div class="mention">
          <span id="mention">반가워요! 너굴선배와 만날 준비 되셨나요?</span>
        </div>

        <form class="form" action="{% url 'accounts:signup' %}" method="post">
          <!--Django에서.... {% csrf_token %}-->

          <div class="input_container">
            <label class="label" for="username">아이디</label>
            <div class="input_frame">
              <input
                id="username"
                type="text"
                name="username"
                class="input"
                placeholder="아이디를 입력하세요"
              />
              <img src="icons/account_default.svg" height="24" width="24" alt="default"/>
            </div>
          </div>

          <div class="input_container">
            <label class="label" for="password">비밀번호</label>
            <div class="input_frame">
              <input
                id="password"
                type="text"
                name="password"
                class="input"
                placeholder="비밀번호를 입력하세요"
                style="outline: none"
              />
              <img src="icons/account_default.svg" height="24" width="24" alt="default"/>
            </div>
          </div>

          <button class="button" type="submit" disabled>로그인하기</button>
        </form>
      </div>
    </div>
  </body>
</html>
