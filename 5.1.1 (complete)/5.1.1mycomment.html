<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.1.1 내가 쓴 댓글 보기</title>
    <link rel="stylesheet" href="5.1.1mycomment.css" />
  </head>

  <body>
      <main class="screen">
        <!--top-->
        <div>
          <div class="statusbar">statusbar</div>
          <div class="topnav">
            <div class="topnav_inframe">
              <button class="icon_container">
                <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
              </button>
              <p class="title">내가 쓴 댓글 보기</p>
              <div class="icon_container"></div>
            </div>
          </div>
        </div>

        <!--bottom-->

        <div class="comment_container">
          <div class="comment_card">
            <div class="container1">
              <div id="nickname">닉네임</div>
              <div class="edit">
              <button class="editbutton">수정</button>
              <button class="editbutton">삭제</button>
              </div>
            </div>
            <div class="container2">
              <div class="image">image</div>
              <div class="comment">comment</div>
            </div>
            <div class="container3">
              <button class="reactbutton">
                  <img src="{% static 'icons/good.svg' %}" width="10" height="10" alt="좋아요" />좋아요
              </button>
              <button class="reactbutton">
                 <img src="{% static 'icons/bad.svg' %}" width="10" height="10" alt="아쉬워요" />아쉬워요
              </button>
            </div>
        </div>
        </div>

         <div class="bottom-nav">하단바</div>
         
      </main>
  </body>
</html>
