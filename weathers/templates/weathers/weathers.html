{% extends 'base.html' %}
{% load static %}

{% block content %}

  <link rel="stylesheet" href="{% static 'weathers/weathers.css' %}">

  <h1>오늘의 서울 날씨는?</h1>

  <p class="Max_Temp">최고기온 : {{ weather_data.temp_max }}도</p>
  <p class="Min_Temp">최저기온 : {{ weather_data.temp_min }}도</p>
  <p class="Today_Rain">일 강수량 : {{ weather_data.rain }}mm</p>
  <p class="Wind_Max">최대풍속 : {{ weather_data.wind_max }}m/s</p>

{% endblock %}
