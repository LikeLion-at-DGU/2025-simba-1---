<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.3.2 회원가입</title>
    <link rel="stylesheet" href="1.3.2signup.css" />
  </head>

  <body>
    
      <main class="screen">
        <!--top-->
        <div>
          <div class="statusbar">statusbar</div>
          <div class="topnav">
            <div class="topnav_inframe">
              <button class="icon_container">
                <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
              </button>
              <p class="title">회원가입</p>
              <div class="icon_container"></div>
            </div>
          </div>
        </div>

        <div class="mention">
          <span id="mention1">벌써 끝이에요! 곧 너굴선배를 만나요</span>
          <span id="mention2">닉네임을 입력해주세요 :D</span>
        </div>

        <form class="form" action="{% url 'accounts:signup' %}" method="post">
          <!--Django에서.... {% csrf_token %}-->

          <div class="input_container">
            <label class="label" for="nickname">닉네임</label>
            <div class="input_frame">
              <input
                id="nickname"
                type="text"
                name="nickname"
                class="input"
                placeholder="닉네임을 입력하세요"
              />
              <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default"/>
            </div>
            <div id="username_textcontainer"></div>
            <!--빈칸?-->
          </div>

          <button class="button" type="submit" disabled>완료</button>
        </form>
      </main>

  </body>
</html>
