{# main/commentpage.html #}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.4.1 댓글 리스트</title>
    <link rel="stylesheet" href="{% static 'main/CommentPage.css' %}" />
  </head>

  <body>

      <main class="screen">

        <!--top-->
        <div>
          <div class="statusbar">statusbar</div>
          <div class="topnav">
            <div class="topnav_inframe">
              <button class="icon_container">
              <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
              </button>
              <p class="title">댓글 쓰기</p>
              <div class="icon_container"></div>
            </div>
          </div>
        </div>

        <!--bottom-->
        <div class="button_container">
          <button id="filterbutton"><!--이 아니라 뭐가 있었는데....-->
            최신순<img src="{% static 'icons/filter_down.svg' %}" height="12" width="12" flex-shrink="0" alt="필터" />
          </button>
        </div>
        <div class="comment_container">
          <div class="comment_card">
            <div class="container1">
              <div id="nickname">{{ profile.nickname }}</div>
              <div class="edit">
              <button class="editbutton">수정</button>
              <button class="editbutton">삭제</button>
              </div>
            </div>
            <div class="container2">
              <div class="image">{{ comment.image.url }}</div>
              <div class="comment">{{ comment.content }}</div>
            </div>
            <div class="container3">
              <button class="reactbutton">
                  <img src="{% static 'icons/good.svg' %}" height="10" width="10" alt="좋아요" />좋아요
              </button>
              <button class="reactbutton">
                 <img src="{% static 'icons/bad.svg' %}" height="10" width="10" alt="아쉬워요" />아쉬워요
              </button>
            </div>
          </div>
        </div>


        <!--input-->
        <div class="input_container">
          <button class="input_button"><img src="{% static 'icons/img.svg' %}" height="15" width="15" alt="이미지" /></button>
          <input id="message" placeholder="메시지를 입력하세요"></input>
          <button class="input_button"><img src="{% static 'icons/send.svg' %}" height="15" width="15" alt="전송" /></button>
        </div>
      </main>

  </body>
</html>
