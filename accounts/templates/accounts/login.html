<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1.4.1 로그인</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" />
</head>

<body>
  <main class="screen">
    <!----------top---------->
    <div>
      <div class="topnav">
        <div class="topnav_inframe">
          <a href="{% url 'accounts:accountpage' %}" class="icon_container"><!--accounts 페이지들 간에 url 함수 작업 필요해요. 이후 a 태그로 수정해서 url 연결할 예정!-->
            <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
          </a>
          <p class="title">로그인</p>
          <div class="icon_container"></div>
        </div>
      </div>
    </div>

    <!----------안내멘트---------->
    <div class="mention">
      <span id="mention">반가워요! 너굴선배와 만날 준비 되셨나요?</span>
    </div>

    <!----------로그인 form---------->
    <form id="loginForm" class="form" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      <!--▼ 아이디-->
      <div class="input_container">
        <label class="label" for="username">아이디</label>
        <div class="input_field">
          <input id="username" type="text" name="username" class="input" placeholder="아이디를 입력하세요" />
          <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default" class="clear_btn"
            data-target="username" data-default-icon="{% static 'icons/account_default.svg' %}" />
        </div>
      </div>
      <!--▼ 비밀번호-->
      <div class="input_container">
        <label class="label" for="password">비밀번호</label>
        <div class="input_field">
          <input id="password" type="password" name="password" class="input" placeholder="비밀번호를 입력하세요" style="width: 73%"/>
          <img src="{% static 'icons/account_eyesoff.svg' %}" height="24" width="24" alt="eyesoff" class="toggle-icon"
            data-toggle-icon="/static/icons/account_eyeson.svg" data-default-icon="/static/icons/account_eyesoff.svg" />
          <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default" class="clear_btn"
            data-target="password" data-default-icon="{% static 'icons/account_default.svg' %}"/>
        </div>
        {% if error %}
        <!-------아이디와 비밀번호가 올바르지 않을 경우------->
        <!--▼ 에러메세지-->
        <span id="error_msg" style="color:red; font-size: 10px; letter-spacing: -0.5px;">{{ error }}</span>
        {% endif %}
      </div>




      <!--▼ 버튼-->
      <button id="loginBtn" class="button" type="submit">로그인하기</button>
    </form>
  </main>
    
  <script src="{% static 'js/accounts/login.js' %}"></script>
  
</body>

</html>
