{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- 일단 백엔드에서 기본 구조 잡아놨어용 :> -->

<form action="{% url 'accounts:signup_step2' %}" method="POST">
    {% csrf_token %}
    
    <p>성별</p>
    <input type="radio" name="gender" value="M" checked> 남성
    <input type="radio" name="gender" value="F"> 여성
    <br>

    <p>이메일</p>
    <input type="email" name="email">
    <br>

    <button type="submit">다음</button>
</form>

{% endblock %}
