<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1.3.1 회원가입</title>

  {% load static %}

  <link rel="stylesheet" href="{% static 'accounts/css/signup1.css' %}" />
</head>

<body>
  <main class="screen">
    <!----------top---------->
    <div>
      <div class="statusbar">statusbar</div>

      <div class="topnav">
        <div class="topnav_inframe">
          <a href="{% url 'accounts:accountpage' %}" class="icon_container">
            <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
          </a>
          <p class="title">회원가입</p>
          <div class="icon_container"></div>
        </div>
      </div>
    </div>

    <!----------안내멘트---------->
    <div class="mention">
      <span id="mention1">환영합니다! 너굴선배와 함께 시작해볼까요?</span>
      <span id="mention2">아이디와 비밀번호를 입력해주세요 :D</span>
    </div>
    <form id="signupForm" class="form" action="{% url 'accounts:signup1' %}" method="post">
      {% csrf_token %}
      <!--▼ 아이디-->
      
      <div class="input_container">
        <label class="label" for="username">아이디</label>
        <div class="input_field" id="username_field">
          <input id="username" type="text" name="username" class="input" placeholder="아이디를 입력하세요"
            data-default-icon="/static/icons/account_default.svg" />
          <img id="id_clear" src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="chdeck" />
        </div>

        <div id="username_check" style="color: red; font-size: 0.9em; margin-top: 4px;"></div>
        <div id="username_textcontainer" style="display: none; color: green; font-size: 0.9em; margin-top: 4px;">좋은 아이디네요!</div>
        
      </div>
      <!--▼ 비밀번호-->
      <div class="input_container">
        <label class="label" for="password">비밀번호</label>
        <div class="input_field">
          <input id="password" type="password" name="password" class="input" placeholder="비밀번호를 입력하세요"
            data-default-icon="/static/icons/account_eyesoff.svg" />
          <img src="{% static 'icons/account_eyesoff.svg' %}" height="24" width="24" alt="default" class="toggle-icon"
            data-toggle-icon="/static/icons/account_eyeson.svg" data-default-icon="/static/icons/account_eyesoff.svg" />
        </div>
        <span id="password_textcontainer">영어,숫자,특수문자를 포함하여 8-20자 이내로 작성해주세요.</span>
        <span id="password_error"></span>
      </div>
      <!--▼ 비밀번호 확인-->
      <div class="input_container">
        <label class="label" for="confirm">비밀번호 확인</label>
        <div class="input_field">
          <input id="confirm" type="password" name="confirm" class="input" placeholder="비밀번호를 한번 더 입력하세요"
            data-default-icon="/static/icons/account_default.svg" />
          <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default" />
        </div>
        <div id="confirm_error">비밀번호가 일치하지 않습니다</div>
      </div>

      <!-- 버튼 -->
      <button id="nextBtn" class="button" type="submit" disabled>다음</button>
    </form>
  </main>

  <script src="{% static 'js/accounts/signup1.js' %}"></script>
</body>

</html>
