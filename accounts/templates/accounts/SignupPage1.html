{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- 일단 백엔드에서 기본 구조 잡아놨어용 :> -->

<form action="{% url 'accounts:signup_step1' %}" method="POST">
    {% csrf_token %}

    <p>아이디</p>
    <input type="text" name="username">
    <br>

    <p>비밀번호</p>
    <input type="password" name="password">
    <br>

    <p>비밀번호 확인</p>
    <input type="password" name="confirm">
    <br>

    <button type="submit">다음</button>
    
</form>

{% endblock %}
