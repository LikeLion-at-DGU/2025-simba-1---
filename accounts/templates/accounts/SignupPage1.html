<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.3.1 회원가입</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'accounts/css/signup1.css' %}" />
  </head>

  <body>
      <main class="screen">
        <!--top-->
        <div>
          <div class="statusbar">statusbar</div>
          <div class="topnav">
            <div class="topnav_inframe">
              <button class="icon_container">
                <img src="{% static 'icons/arrow_left.svg' %}" height="39" width="39" alt="arrow_left" />
              </button>
              <p class="title">회원가입</p>
              <div class="icon_container"></div>
            </div>
          </div>
        </div>

        <div class="mention">
          <span id="mention1">환영합니다! 너굴선배와 함께 시작해볼까요?</span>
          <span id="mention2">아이디와 비밀번호를 입력해주세요 :D</span>
        </div>

        <form class="form" action="{% url 'accounts:signup1' %}" method="post">
          {% csrf_token %}

          <div class="input_container">
            <label class="label" for="username">아이디</label>
            <div class="input_frame">
              <input
                id="username"
                type="text"
                name="username"
                class="input"
                placeholder="아이디를 입력하세요"
              />

              <img src="{% static 'icons/account_chdeck.svg' %}" height="24" width="24" alt="chdeck"/>
            </div>
            <div id="username_textcontainer">좋은 아이디네요!</div>
            <!--js작업 필요-->
          </div>

          <div class="input_container">
            <label class="label" for="password">비밀번호</label>
            <div class="input_frame">
              <input
                id="password"
                type="text"
                name="password"
                class="input"
                placeholder="비밀번호를 입력하세요"
                style="outline: none"
              />
              <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default"/>
            </div>
            <div id="password_textcontainer">
              영어,숫자,특수문자로 8-20자 이내로 작성해주세요.
            </div>
            <!--js작업 필요-->
          </div>

          <div class="input_container">
            <label class="label" for="confirm">비밀번호 확인</label>
            <div class="input_frame">
              <input
                id="confirm"
                type="text"
                name="confirm"
                class="input"
                placeholder="비밀번호를 한번 더 입력하세요"
              />
              <img src="{% static 'icons/account_default.svg' %}" height="24" width="24" alt="default"/>
            </div>
            <div id="password_textcontainer"></div>
            <!--빈공간..-->
          </div>

          <button class="button" type="submit">다음</button> <!-- disabled 일단 뺐어용 JS추가하면 다시 넣으셔용-->
        </form>
      </main>
  </body>
</html>
